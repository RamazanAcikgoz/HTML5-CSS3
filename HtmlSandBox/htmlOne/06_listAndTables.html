<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List & Tables</title>
</head>
<body>
    <!-- Unordered List -->
    <!-- list-style: circle not recommended because we will use CSS -->
    <ul style="list-style: circle">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Ordered List -->
    <!-- Type="A" will change order asc A-Z -->
    <!-- I or i will change to romen number -->
    <ol type="A">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
    <!-- Nested List -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <ul>
            <li>Anoter Item</li>
            <li>Another Item 2</li>
        </ul>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Tables -->
    <!-- People used tables for website layouts
    Before proper CSS,flexBox,GridBox and frameworks -->
    <table style="width: 400px">
        <!-- style is not recommended -->
        <!-- Table's header <thead> -->
        <thead>
            <!-- table row <tr> -->
            <tr>
                <!-- table header's column <th> -->
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td>RA</td>
            <td>MWA</td>
            <td>AEA</td>
            </tr>
            <tr>
            <td>RA</td>
            <td>MWA</td>
            <td>AEA</td>
            </tr>
            <tr>
            <td>RA</td>
            <td>MWA</td>
            <td>AEA</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
