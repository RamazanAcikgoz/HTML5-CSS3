<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs & Spans & Classes</title>
    <style>
        .card{
            border: 1px solid #ccc;
            background: #f4f4f4;
            padding: 20px;
            margin-bottom: 10px;
        }
        .enhance{
            color: green;
            background: black;
        }
    </style>
</head>
<body>
    <!-- ID and Class are not behave different way -->
    <div id="main-header">
        <h1>My Website</h1>
        <p>A site about me</p>
    </div>
    <ul id="main-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    <!-- Div making seperation -->
    <!-- Span without seperation -->
    <div id="about" class="card">
        <h3>About</h3>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.<span class="enhance"> Consequatur, accusantium?</span></p>
    </div>
    <div id="contact" class="card">
        <h3>Contact Me</h3>
        <ul>
            <li>Address: lorem</li>
            <li>Phone : 6688522</li>
            <li>me@gams.com</li>
        </ul>
    </div>
    <div id="footer">
        <p>Copyright &copy; 2020</p>
    </div>
</body>
</html>
