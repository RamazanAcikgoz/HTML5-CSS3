<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms&Inputs</title>
</head>
<body>
    <form action="process.php">
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name">
        </div>
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter your mail">
        </div>
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        </div>
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <div>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <div>
            <label for="membership">Membership</label><br>
            <input type="radio" name="membership" value="simple" id="membership">Simple
            <input type="radio" name="membership" value="standard" id="membership">Standard
            <input type="radio" name="membership" value="super" id="membership">Super
        </div>
        <div>
            <label for="membership">Membership</label><br>
            <input type="checkbox" name="membership" value="simple" id="membership">Simple
            <input type="checkbox" name="membership" value="standard" id="membership">Standard
            <input type="checkbox" name="membership" value="super" id="membership">Super
        </div>
        <input type="submit" value="submit">
        <!-- using button tag -->
        <button type="button">Submit</button>
        <!-- Reset button -->
        <button type="reset">Reset</button>
    </form>
</body>
</html>
