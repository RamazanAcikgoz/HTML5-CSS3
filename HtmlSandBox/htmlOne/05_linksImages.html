<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- External Links -->
    <a href="http://google.com">Click for google</a><br>
    <a href="http://google.com" target="_blank">Click for google</a>
    <!-- Internal Links -->
    <p>
        <a href="/04_typograhpy">Typograhpy Page</a>
    </p>

    <!-- Local Image -->
    <img src="/img/deneme.jpeg" alt="My Image" width="200" height="200">

    <!-- Remote Image -->
    <img src="https://source.unsplash.com/user/erondu/1600x900" alt="Random Images" width="300" height="300">
</body>
</html>
