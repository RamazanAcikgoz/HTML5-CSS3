<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Asides</title>
    <style>
        h1{
            /* Display none completely remove element */
            /* display: none; */

            /* Visibility hidden element place is stayed but element is hidden */
            /* visibility: hidden; */
            color: blue;
            /* but we can use !important flag that
            the element will become blue cause of important flag */

        }
        .hello{
            color: red;
            /* Targetting class is override an element */
        }
    </style>
</head>
<body>
    <h1 class="hello">Hello World</h1>
    <p>Lorem ipsum dolor sit amet,
       consectetur adipisicing elit. Debitis cupiditate ratione dolorem quibusdam quaerat ex.</p>
