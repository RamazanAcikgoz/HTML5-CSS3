<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementing Css</title>
    <!-- External CSS -->
    <!-- rel ( what kind of link it is) -->
    <link rel="stylesheet" href="/CssSandBox/css/style.css">

    <!-- Internal CSS -->
    <style>
        /* Comment for CSS */
        h2 {
            color: green;
        }
    </style>
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="color:red">Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
</body>
</html>
