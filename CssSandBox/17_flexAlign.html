<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flex Alignment</title>
    <style>
        #container{
            background: #555;
            display: flex;
            flex-wrap: wrap;
            /* Align items horizontal */
            justify-content: space-evenly;
            /* 
                OPTIONS
                flex-start
                flex-end
                center
                space-between
                space-around
                space-evenly
            */
            height: 600px;
            /* Align items vertical(must be hide) */
            align-items: baseline;
            /* 
                OPTIONS
                flex-start
                flex-end
                center
                baseline
                stretch
            */
            /* Align items vertical where extra space */
            align-content: space-between;

        }
        .item-1{
            order: 3;
        }
        .item-2{
            /* Align single item vertical */
            align-self: center;
        }
        .item-3{
            order: 1;
        }
        .item{
            background: #f4f4f4;
            border: #ccc solid 1px;
            text-align: center;
            padding: 1rem;
            margin: 0.5rem;
            /* flex-basis is the same thing as width */
            flex-basis: 200px;
        } 
        
    </style>
</head>
<body>
    <div id="container">
        <div class="item item-1"><h3>Item 1</h3></div>
        <div class="item item-2"><h3>Item 2</h3></div>
        <div class="item item-3"><h3>Item 3</h3></div>
    </div>
    <!-- .item.item-${<h3>Item $</h3>}*3 -->
</body>
</html>
